    // Function to render book listings
    function renderBookListings(filterCategory = 'all') {
      const container = document.getElementById('book-listings-container');
      container.innerHTML = '';
      
      bookData.categories.forEach(category => {
        // Filter books based on category if needed
        let booksToDisplay = category.books;
        if (filterCategory !== 'all') {
          booksToDisplay = category.books.filter(book => book.type === filterCategory);
          if (booksToDisplay.length === 0) return; // Skip categories with no matching books
        }
        
        const categoryHTML = `
          <div class="row mt35">
            <div class="col-lg-12 mb15">
              <h2>${category.title}</h2>
              <p class="text">${category.description}</p>
            </div>
            ${booksToDisplay.map(book => `
              <div class="col-sm-6 col-xl-3">
                <div class="listing-style1 style3">
                  <div class="list-thumb">
                    <img class="w-100 fgh" src="${book.image}" alt="${book.title}">
                    <a href="#" class="listing-fav fz12"><span class="far fa-heart"></span></a>
                  </div>
                  <div class="list-content">
                    <h5 class="list-title"><a href="javascript:void(0);">${book.title}</a></h5>
                    <div class="review-meta d-flex align-items-center">
                      <i class="fas fa-star fz10 review-color me-2"></i>
                      <p class="mb-0 body-color fz14"><span class="dark-color me-2">${book.rating}</span>${book.reviews} reviews</p>
                    </div>
                    <hr class="my-2">
                    <div class="list-meta d-flex justify-content-between align-items-center mt15">
                      <div class="budget">
                        <p class="mb-0 body-color">Price<span class="fz17 fw500 dark-color ms-2">${book.price}</span></p>
                      </div>
                      <a class="ud-btn btn-thm add-joining" href="javascript:void(0);">Add to Cart</a>
                    </div>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        
        container.insertAdjacentHTML('beforeend', categoryHTML);
      });
      
      // Render documents if showing all or documents category
      if (filterCategory === 'all' || filterCategory === 'documents') {
        const documentsHTML = `
          <div class="row mt35">
            <div class="col-lg-12 mb15">
              <h2>Documents PDF</h2>
              <p class="text">Legal document templates for various purposes</p>
            </div>
            ${bookData.documents.map(doc => `

                    <img class="w-100 fgh" src="${doc.image}" alt="${doc.title}">

                  <div class="list-content">

    // Function to handle category filtering
    function setupCategoryFilter() {
      const navLinks = document.querySelectorAll('#category-nav a');
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const category = this.getAttribute('data-category');
          
          // Update active state
          navLinks.forEach(navLink => navLink.classList.remove('active'));
          this.classList.add('active');
          
          // Render filtered content
          renderBookListings(category);
        });
      });
    }

    // Initialize the page
    function initializePage() {
      renderBookListings();
      setupCategoryFilter();
      setComponents();
    }

      setFooter("footer");
